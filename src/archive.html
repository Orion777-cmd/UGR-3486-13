<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archive</title>
  </head>
  <body>
    <header class="header">
      <nav class="main-nav">
        <div class="nav-list">
          <div class="logo">
            <a href="index.html"> GamezReview </a>
          </div>
          <button
            type="button"
            aria-controls="header-nav-list"
            aria-expanded="false"
            aria-label="Expand Menu"
            id="bars"
            class="menu-btn"
          >
            <img
              src="./logos/bars.svg"
              alt="Hamburger"
              width="25"
              height="25"
            />
          </button>
          <button
            type="button"
            aria-controls="header-nav-list"
            aria-expanded="true"
            aria-label="Collapse Menu"
            id="xmark"
            class="menu-btn"
          >
            <img src="./logos/xmark.svg" alt="xmark" width="25" height="25" />
          </button>
          <ul id="header-nav-list">
            <li class="archive-nav">
              <a href="archive.html"> Archive </a>
            </li>
            <li class="contact-nav">
              <a href="contact.html"> Contact </a>
            </li>
            <li class="about-nav">
              <a href="about.html"> About </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="explore">
        <form action="search.html">
          <input type="text" name="text-area" placeholder="search for a game" />
          <button
            name="search"
            type="submit"
            aria-label="search games by their official name"
          >
            Search
          </button>
        </form>
        <button
          type="button"
          name="filter"
          aria-label="toggle popular tags and genres"
        >
          Filter
        </button>

        <div class="filter-game">
          <button id="action" data-genre="true">Action</button>
          <button id="adventure" data-genre="true">Adventure</button>
          <button id="rpg" data-genre="true">RPG</button>
          <button id="strategy" data-genre="true">Strategy</button>
          <button id="shooter" data-genre="true">Shooter</button>
          <button id="puzzle" data-genre="true">Puzzle</button>
          <button id="Arcade" data-genre="true">Arcade</button>
          <button id="racing" data-genre="true">racing</button>
          <button id="sports" data-genre="true">sports</button>
          <button id="fighting" data-genre="true">fighting</button>
          <button id="family" data-genre="true">family</button>
          <button id="educational" data-genre="true">educational</button>
          <button id="card" data-genre="true">card</button>
          <button id="Singleplayer" data-genre="false">Singleplayer</button>
          <button id="Multiplayer" data-genre="false">Multiplayer</button>
          <button id="Athmospheric" data-genre="false">Athmospheric</button>
          <button id="Full-controller-support" data-genre="false">
            Full-controller-support
          </button>
          <button id="Great soundtrack" data-genre="false">
            Great soundtrack
          </button>
          <button id="co-op" data-genre="false">co-op</button>
          <button id="story rich" data-genre="false">story rich</button>
          <button id="open world" data-genre="false">open world</button>
          <button id="survival" data-genre="false">survival</button>
          <button id="zombies" data-genre="false">zombies</button>
          <button id="war" data-genre="false">war</button>
          <button id="first-person" data-genre="false">first-person</button>
          <button id="third-person" data-genre="false">third-person</button>
          <button id="2D" data-genre="false">2D</button>
          <button id="3D" data-genre="false">3D</button>
          <button id="sci-fi" data-genre="false">sci-fi</button>
          <button id="horror" data-genre="false">horror</button>
          <button id="Fantasy" data-genre="false">Fantasy</button>
          <button id="Funny" data-genre="false">Funny</button>
          <button id="Classic" data-genre="false">Classic</button>
          <button id="Exploration" data-genre="false">Exploration</button>
          <button id="Anime" data-genre="false">Anime</button>
          <button id="simulation" data-genre="false">simulation</button>
        </div>
      </section>

      <section class="all-games">
        <div id="all-games">
            <!--
                the bottom link is a temporary anchor tag set to 
                visualize how the sitemap works.
            -->
            <a href="description.html">To Description page</a>

            <!--
                
                this content will be filled using javascript
    
                <a href="description.html">
                    <img src="" alt="" width="70" height="70">
                    <div id="desc">
                        <p>name</p>
                        <p>rating</p>
                    </div>
                
                </a>    

            -->
        </div>
        
        <button type="button" aria-label="load for more games">
          Load More
        </button>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-logo">
        <a href="index.html">GamezReview</a>
      </div>
      <div class="socials">
        <a href="https://www.linkedin.com/in/abiy-biru-aa2ba3227/">
          <img
            src="/logos/linkedin.svg"
            alt="linkdin account"
            width="50"
            height="50"
          />
        </a>
        <a href="https://www.instagram.com/abiy.biru78/">
          <img
            src="/logos/instagram.svg"
            alt="instagram account"
            width="50"
            height="50"
          />
        </a>
        <a href="https://t.me/pealov">
          <img
            src="/logos/telegram.svg"
            alt="telegram account"
            width="50"
            height="50"
          />
        </a>
        <a href="https://twitter.com/biru_abiy">
          <img
            src="/logos/twitter.svg"
            alt="twitter account"
            width="50"
            height="50"
          />
        </a>
      </div>
      <nav class="footer-nav">
        <nav class="footer-nav">
          <ul class="footer-nav-list">
            <li class="home-nav">
              <a href="index.html"> Home </a>
            </li>
            <li class="archive-nav">
              <a href="archive.html"> Archive </a>
            </li>
            <li class="contact-nav">
              <a href="contact.html"> Contact </a>
            </li>
            <li class="about-nav">
              <a href="about.html"> About </a>
            </li>
          </ul>
        </nav>
      </nav>
      <div class="copyright">
        <p>Copyright &copy; 2022 GamezReview</p>
      </div>
    </footer>
  </body>
</html>
