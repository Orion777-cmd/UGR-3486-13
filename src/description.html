  <body>
    <header class="header">
      <nav class="main-nav">
        <div class="nav-list">
          <div class="logo">
            <a href="index.html"> GamezReview </a>
          </div>
          <button
            type="button"
            aria-controls="header-nav-list"
            aria-expanded="false"
            aria-label="Expand Menu"
            id="bars"
            class="menu-btn"
          >
            <img
              src="./logos/bars.svg"
              alt="Hamburger"
              width="25"
              height="25"
            />
          </button>
          <button
            type="button"
            aria-controls="header-nav-list"
            aria-expanded="true"
            aria-label="Collapse Menu"
            id="xmark"
            class="menu-btn"
          >
            <img src="./logos/xmark.svg" alt="xmark" width="25" height="25" />
          </button>
          <ul id="header-nav-list">
            <li class="archive-nav">
              <a href="archive.html"> Archive </a>
            </li>
            <li class="contact-nav">

            </li>
            <li class="about-nav">
              <a href="about.html"> About </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="detail">
        <div class="main-detail">
          <p>Name of the Game</p>
          <p>Genre</p>
          <p>Rating</p>
          <p>Released Date</p>
          <p>Developer Name</p>

          <img
            src=""
            alt=" image of the selected game"
            width="70"
            height="70"
          />
        </div>
        <div class="overview">
          <p>Description:</p>
          <!-- <p>
            description of the game goes here
          </p> -->
        </div>
      </section>
      <section class="requirement">
        
        <h2>Pc Requirement</h2>
        <div class="window" id="window"></div>
        <div class="linux" id="linux"></div>
        <div class="mac" id="mac"></div>

        
      </section>
      <section class="trailer">
        <div id="video-trailer" class="video-trailer">
          <video
            src="https://steamcdn-a.akamaihd.net/steam/apps/256693661/movie480.mp4"
            controls
          ></video>
        </div>

        <div class="screen-shots" id="screen-shots">
          <img
            src=""
            alt="screen shot taken from the game"
            width="70"
            height="70"
          />
        </div>
      </section>
      <section class="related-games">
        <div class="related-games-container">
          <a href="./description.html"
            >to the description page of the selected game</a
          >

            </a> -->
        </div>
      </section>
    </main>
